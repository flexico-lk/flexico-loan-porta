<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Footer UI</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<footer class="footer">
  <div class="footer-container">

    <!-- Contact Info -->
    <div class="contact-info">
      <div class="info-item">
        <i class="fas fa-phone"></i>
        <div>
          <strong>+94 11 7474 111</strong>
          <span>Seven days a week</span>
        </div>
      </div>

      <div class="info-item">
        <i class="fas fa-envelope"></i>
        <strong>info@cashx.lk</strong>
      </div>

      <div class="info-item">
        <i class="fas fa-clock"></i>
        <strong>All days: 8.30 am - 5.30 pm</strong>
      </div>
    </div>

    <!-- Links -->
    <div class="footer-links">
      <div>
        <a href="#">How to apply for a loan</a>
        <a href="#">FAQ</a>
      </div>
      <div>
        <a href="#">How to repay a loan</a>
        <a href="#">Contact Us</a>
      </div>
    </div>

    <hr>

    <!-- App Downloads -->
    <div class="app-section">
      <h3>Download our Mobile App</h3>
      <p>for a faster and efficient service</p>

      <div class="app-buttons">
        <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="App Store">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Google Play">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Huawei_AppGallery_badge_EN.svg" alt="AppGallery">
      </div>
    </div>

    <hr>

    <!-- Social -->
    <div class="social">
      <span>Our social networks</span>
      <div class="icons">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-linkedin-in"></i>
      </div>
    </div>

    <!-- Copyright -->
    <p class="copyright">
      Â© 2019 - 2025 All Rights Reserved. A V Business Solutions (Private) Limited
    </p>

  </div>
</footer>

</body>
</html>
